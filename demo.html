<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=0">
    <title>demo</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/swiper.js"></script>
    <style type="text/css" rel="stylesheet">
        .wrapper{width:100%; height:200px; overflow: hidden; margin:0 auto;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="loading-box"></div>
        <div class="content">
            <div class="img-box">
                <img src="images/demo.jpg" />
            </div>
            <div class="img-box">
                <img src="images/demo.jpg" />
            </div>
            <div class="img-box">
                <img src="images/demo.jpg" />
            </div>
            <div class="img-box">
                <img src="images/demo.jpg" />
            </div>
            <div class="img-box">
                <img src="images/demo.jpg" />
            </div>
            <div class="img-box">
                <img src="images/demo.jpg" />
            </div>
        </div>
    </div>
    <div class="content">
        <input type="button" id="j-next-button" value="Next" />
        <input type="button" id="j-last-button" value="Last" />
    </div>

<script>

    $(document).ready(function(){
        $('.wrapper').swiper({
            direction:'vertical',// vertical || horizontal  排列的方向
            speed:'fast',        // fast || slow   动画速度
            autoplay:5000,       // ms   自动播放速度
            index:true           // true or false  是否显示序号
        });
    });


</script>
</body>
</html>
